<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <script src="./js/script.js" defer></script>
    <script src="./js/navigation.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <span>Awesome Books</span>
        <nav>
            <ul class="nav-links">
                <li class="tab"><a href="#book-library" class="list">List</a></li>
                <li class="tab"><a href="#new-book" class="add">Add new</a></li>
                <li class="tab"><a href="#contact" class="contact-me">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="date">
     <p id="year"></p>
    </div>
    <section id="book-library">
        <h1 class="book-header">All awesome books</h1>
        <div class="main-container">
            <div id="book-collection">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="booklist"></tbody>            
            </div>
        </div>
    </section>

    <section id="new-book">
            <form class="book-input">
                <h2 class="description">Add a new book</h2>
                <input type="text" name="text" id="title" placeholder="Title" required>
                <br>
                <br>
                <input type="text" name="Author" id="author" placeholder="Author" required>
                <br>
                <br>
                <button type="submit" id="add-button">Add</button>
            </form>
    </section> 

    <section id="contact">
        <div>
            <h3>Contact Information</h3>
            <p>You can reach out to me via:</p>
            <ul>
                <li>My Email address: otijoseph305@gmail.com</li>
                <li>My Phone number: 07067255308</li>
                <li>My street: No13 nwosu street aba, Nigeria.</li>
            </ul>
        </div>
    </section>

    <footer>
        <h2>&copy; Copyright Awesome Book Publishers</h2>
    </footer>
</body>
</html>
